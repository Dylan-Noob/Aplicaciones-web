<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <script>
        function cambio(color){
            document.body.style.background = color;
        }
    </script>
</head>
<body>
    <button onclick="cambio('blue')">Azul</button>
    <button onclick="cambio('green')">Verde</button>
    <button onclick="cambio('yellow')">Amarillo</button>
</body>
</html>
