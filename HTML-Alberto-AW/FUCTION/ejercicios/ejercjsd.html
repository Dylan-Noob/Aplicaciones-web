    <title>Document</title>
    <script>

        function esPar( numero ){
            if ( numero % 2 == 0 );
            return true;
    
        } else {
            return false;
        }
        let numero = parseInt(prompt("dame un numero"));
        let par;

        par = esPar(numero);

        if ( par == true ){
            alert("el numero es par");
        } else {
            alert("no es par");
        }
     
        




    </script>
