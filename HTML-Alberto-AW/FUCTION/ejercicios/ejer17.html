<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numeroAtexto(numero){
           if ( numero == 1){
            alert("Uno");
           } else if  ( numero == 2 ){
            alert("Dos");
           } else if ( numero == 3 ){
            alert("Tres");
           } else if ( numero == 4 ){
            alert("Cuatro");
           } else if ( numero == 5 ){
            alert("cinco");
           } else {
            alert("introduce un numero correcto");
           }
        }

        let numero = parseInt(prompt("Pon aqui el numero"));

       
    </script>
</head>
<body>
    <button onclick="numeroAtexto(numero)">numero a texto</button>
</body>
</html>
