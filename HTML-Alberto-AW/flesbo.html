<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hi</title>


    <style>

        body{
            background-color: coral;
          
        }
        .hola{

        }

            height: 100px;
            width: 100px;
            border-radius: 10px;

            height: 100px;
            width: 100px;
            border-radius: 10px;

        }
        .hola .tres{

        }
        .hola .cuatro{

            text-align: center;
        }
        .hola .cinco{
            background-color: crimson;
            height: 100px;
            width: 100px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>practicando flex</h1>
    <div class="hola">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
    </div>

   
</body>
</html>
