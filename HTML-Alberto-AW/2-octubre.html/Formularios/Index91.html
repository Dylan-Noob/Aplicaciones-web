<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>Document</title>

<body>
    <h1>RadioButtons en formularios</h1>
    <form action="" method="" style="color: rgb(159, 202, 90);">
        <fieldset>
            <legend>
                elige tu profesor favorito
            </legend>
             <input type="radio" name="profefavorito" id="pascual" value="pascual">
             <label for="pascual">Pascual</label>
             <br>
             <input type="radio" name="profefavorito" id="juanma" value="juanma">
             <label for="juanma">Juanma</label>
             <br>
             <input type="radio" name="profefavorito" id="lidia" value="lidia">
             <label for="lidia">lidia</label>
             <br>
             <input type="radio" name="profefavorito" id="joserra" value="joserra">
             <label for="joserra">joserra</label>
             <br><input type="radio" name="profefavorito" id="no" value="nocontestarl">
             <label for="no">no quiero decirlo</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Elige tu asignatura favorita</legend>
            <input type="radio" name="Modulo favorito" id="Aweb" value="Aweb">
            <label for="Aweb">Aweb</label>
            <br>
            <input type="radio" name="Modulo favorito" id="sor" value="sor">
            <label for="sor">sor</label>
            <br>
            <input type="radio" name="Modulo favorito" id="sred" value="sred">
            <label for="sred">sred</label>
            <br>
            <input type="radio" name="Modulo favorito" id="ingles" value="ingles">
            <label for="ingles">ingles</label>
        </fieldset>
        <br>
        <input type="submit" value="enviar formulario">
       <fieldset>
        <legend>Cuales son tus preferencias en la cafetereia?</legend>
        <input type="checkbox" name="baconqueso" id="bcqs" value="baconqueso">
        <label for="bcqs">Bocata de Bacon con Queso</label>
        <br>
        <input type="checkbox" name="manoloelpan" id="manolo el pan" value="manolo el pan">
        <label for="manolo el pan">manolo el pan</label>
        <br>
        <input type="checkbox" name="pollo" id="pollo" value="pollo">
        <label for="pollo">pollo</label>
        <br>
        <input type="checkbox" name="lomo" id="lomo" value="lomo">
        <label for="lomo">lomo</label>
       </fieldset> 
       <br>
       <label for="comen">comentario</label>
       <textarea name="comentario" id="comen" rows="20" cols="50" placeholder="Escribe aqui tu comentario"></textarea>
       <br>
       <br>
       <input type="submit" value="Enviar formulario">
       <button type="">Esto es un boton</button>
    </form>
