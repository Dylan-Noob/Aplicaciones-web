<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>roar</title>

    <script>
        function sumar(){
            let num1 = document.getElementById("num1").value ;
            let num2 = document.getElementById("num2").value ;

            let resultado = parseFloat(num1) + parseFloat(num2);

            document.getElementById("resultado").value = "el resultado es: " + resultado;
        }

        function restar(){
            let num1 = document.getElementById("num1").value ;
            let num2 = document.getElementById("num2").value ;

            let resultado = parseFloat(num1) - parseFloat(num2);

            document.getElementById("resultado").value = "el resultado es: " + resultado;
        }

        function multiplicar(){
            let num1 = document.getElementById("num1").value ;
            let num2 = document.getElementById("num2").value ;

            let resultado = parseFloat(num1) * parseFloat(num2);

            document.getElementById("resultado").value = "el resultado es: " + resultado;
        }

        function dividir(){
            let num1 = document.getElementById("num1").value ;
            let num2 = document.getElementById("num2").value ;

            let resultado = parseFloat(num1) / parseFloat(num2);

            document.getElementById("resultado").value = "el resultado es: " + resultado;
        }
    </script>

    <style>
        body{
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            gap: 5px;
        }
        input{
            border-radius: 10px;
        }

        .hola{
            gap: 5px;
            display: flex;
            flex-direction: column;
            background-color: aquamarine;
            
        }

        .boton{
            border-radius: 10px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .boton:hover{
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <input type="number" id="num1" placeholder="Numero 1">
    <input type="number" id="num2" placeholder="Numero 2">
    
    <div class="hola">
        <button class="boton" onclick="sumar()">Sumar</button>
        <button class="boton" onclick="restar()">restar</button>
        <button class="boton" onclick="multiplicar()">multiplicar</button>
        <button class="boton" onclick="dividir()">dividir</button>

    </div>

    <input type="text" id="resultado" placeholder="resultado" readonly>
</body>
</html>
