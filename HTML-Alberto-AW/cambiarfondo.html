<!DOCTYPE html>
<html lang="es">
<head>
 
    <title>dasda</title>

    <script>
        function Cambiar(color){

                document.body.style.backgroundColor = color;
            
            
        }
    </script>
</head>
<body>
    <button onclick="Cambiar('red')">rojo</button>
    <button onclick="Cambiar('green')">verde</button>
    <button onclick="Cambiar('black')">negro</button>
</body>
</html>
