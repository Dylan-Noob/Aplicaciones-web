<head>

    <script>
        function edad(){
            let num = document.getElementById("edad").value ;
            if (num >= 18){
                document.getElementById("final").value = "Mayor de edad";
            } else {
                document.getElementById("final").value = "NO es Mayor de edad";
            }
        }
    </script>

</head>
<body>
    <input type="text" id="edad">

    <input type="text" id="final">
</body>
