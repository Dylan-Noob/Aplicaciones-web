<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>Tabla de multiplicar</title>


    <script>
        let u = parseInt(prompt("inserte aqui el numero que desea ver la tabla"));

        for (let i = 1; i <= 10; i++){
        let resultado = (i * u);

        console.log("el resultado de multiplicar " + i + " por " + u + " es igual a " + resultado);
        }
    </script>
</head>
