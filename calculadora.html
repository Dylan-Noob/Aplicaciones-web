<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>hola</title>

    <style>
        .hola{
            display: flex;
            flex-direction: column;
            margin: 10px;
            align-items: center;
            gap: 5px;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
           
        }

        body{
             background-color: blanchedalmond;
             background-image: rl(./HTML-Alberto-AW/images\ \(1\).jpg);
        }

        input{
            background-color: blueviolet;
            color: chartreuse;  
            
        }

        input::placeholder{
            color: rgb(255, 94, 0);
        }
        button{
            background-color: pink;
            color: rgb(214, 100, 119);
            transition: background-color 0.9s, box-shadow 0,9;
            transition: color 0.9s, box-shadow 0.9s ;
           
        }
        button:hover{
            background-color: crimson;
            color: darkblue;
            cursor: pointer;
            box-shadow: 0px 4px 10px blue;
        }

        .ji{
            border: 2px solid black;
        }
    </style>

    <script>
        function sumar(){
            let num1 = document.getElementById("num1").value;

            let num2 = document.getElementById("num2").value;
            

            let resultado = parseFloat(num1) + parseFloat(num2);

            document.getElementById("resultado").value = resultado;
        }

        function resta(){
            let num1 = document.getElementById("num1").value;

            let num2 = document.getElementById("num2").value;

            let resultado = parseFloat(num1) - parseFloat(num2);

            document.getElementById("resultado").value = resultado;
        }

        function multiplciar(){
            let num1 = document.getElementById("num1").value;

            let num2 = document.getElementById("num2").value;

            let resultado = parseFloat(num1) * parseFloat(num2);

            document.getElementById("resultado").value = resultado;
        }

        function dividir(){
            let num1 = document.getElementById("num1").value;

            let num2 = document.getElementById("num2").value;

            let resultado = parseFloat(num1) / parseFloat(num2);

            document.getElementById("resultado").value = resultado;
        }
        
    </script>
</head>
<body>
    <div class="hola">
    <h1 class="ji">Calculiadora</h1>

    <input type="text" id="num1" placeholder="primer numero">

    <input type="text" id="num2" placeholder="segundo numero">

        <div class="botones">

    <button onclick="sumar()">Sumar</button>

    <button onclick="resta()">Resta</button>

    <button onclick="multiplciar()">Multiplicar</button>

    <button onclick="dividir()">Dividir</button>
</div>
    <input type="text" id="resultado" placeholder="Resultado" readonly>

    </div>

</body>
</html>
